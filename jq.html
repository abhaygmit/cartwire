<!DOCTYPE html>
<html lang="en">
<title></title>
<head>
	<script src="js/jquery-1.11.1.min.js"></script>
   	<script>
	$(document).ready(function(){
	$('#getText').html('this is a demo text');
	$('#getText').css({'font-weight':'bold', 'color':'red'});
	
	$('#getText').fadeOut();
	$('#getText').fadeIn();
	$('#getText').slideDown("slow");
	$('#getText').slideUp("slow");
	$('#getText').slideToggle();
	$('#getText').append("and we are watching");
	
	$('#btn').click(function(){
		$('#txt1').animate({height:'300px'});
	});
	$('#btn1').click(function(){
		$('#txt1').animate({height:'100px'});
	});
	
       $('#eachdemo').click(function(){
				
	   $('p').each(function(){
	   	alert($(this).text());
	   });		
	});

});
</script>
</head>
<body>
<p id="getText"></p>
<input type="text" id="txt1" style="height:100px;width:100px;margin:6px;" />
<button id="btn">Click me</button>
<button id="btn1">resize</button>
<button id="eachdemo">Each Demo</button>


<p>India</p>
<p>Australia</p>
<p>South Africa</p>
<p>Pakistan</p>
<p>Sri Lanka</p>
<p>England</p>

	
</body>
</html>
